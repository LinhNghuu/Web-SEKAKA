    <!-- Contact -->
    <section class="contact" id="3">
      <h2>Contact Me</h2>
      <form action="https://httpbin.org/post" method="POST" id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="postalCode">Postal Code:</label>
        <input
          type="text"
          id="postalCode"
          name="postalCode"
          pattern="[A-Za-z][0-9][A-Za-z] ?[0-9][A-Za-z][0-9]"
          required
          title="Enter a valid Canadian Postal Code"
        />

        <div id="input-node">
          <label id="question-label" for="question">Question</label>
          <input
            type="radio"
            id="question"
            name="reason"
            value="Question"
            required
          />

          <label id="comment-label" for="comment">Comment</label>
          <input
            type="radio"
            id="comment"
            name="reason"
            value="Comment"
            required
          />

          <label id="hiring-label" for="hiring">Hiring</label>
          <input
            type="radio"
            id="hiring"
            name="reason"
            value="Hiring"
            required
          />

          <label id="number-label" for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="^(\d{3}-\d{3}-\d{4}|\d{10}|\(\d{3}\)\d{3}-\d{4}|\(\d{3}\) \d{3}-\d{4})$"
            title="Enter a valid phone number format, e.g., XXX-XXX-XXXX, XXXXXXXXXX, (XXX)XXX-XXXX, or (XXX) XXX-XXXX"
            required
          />
        </div>

        <input type="submit" value="Submit" />
      </form>
    </section>
